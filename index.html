<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study & Self-Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .content-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .question-type-select {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .type-option:hover {
            border-color: #667eea;
        }

        .type-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .multiple-choice-options {
            display: none;
        }

        .multiple-choice-options.active {
            display: block;
        }

        .option-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-input input[type="text"] {
            flex: 1;
        }

        .option-input input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .note-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .note-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: transform 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.2);
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .test-question {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .test-question h3 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .test-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .test-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .test-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .test-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .test-option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .test-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .category-filter {
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .main-nav {
                flex-direction: column;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Study & Self-Test</h1>
            <p>Master your material with smart self-testing</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('add')">‚ûï Add Notes</button>
            <button class="nav-btn" onclick="showSection('view')">üìù View Notes</button>
            <button class="nav-btn" onclick="showSection('test')">üéØ Self-Test</button>
            <button class="nav-btn" onclick="showSection('progress')">üìä Progress</button>
        </nav>

        <!-- Add Notes Section -->
        <div id="add-section" class="content-section active">
            <h2>Add New Note or Question</h2>
            
            <div class="form-group">
                <label>Category / Subject</label>
                <input type="text" id="category" placeholder="e.g., Biology, History, Math" list="category-list">
                <datalist id="category-list"></datalist>
            </div>

            <div class="form-group">
                <label>Question Type</label>
                <div class="question-type-select">
                    <div class="type-option selected" onclick="selectType('short')">
                        <strong>Short Answer</strong>
                        <p style="font-size: 12px; margin-top: 5px;">Text-based answer</p>
                    </div>
                    <div class="type-option" onclick="selectType('multiple')">
                        <strong>Multiple Choice</strong>
                        <p style="font-size: 12px; margin-top: 5px;">Select from options</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Question</label>
                <textarea id="question" placeholder="Enter your question or note here..."></textarea>
            </div>

            <div id="short-answer-section">
                <div class="form-group">
                    <label>Answer</label>
                    <textarea id="answer" placeholder="Enter the correct answer..."></textarea>
                </div>
            </div>

            <div id="multiple-choice-section" class="multiple-choice-options">
                <div class="form-group">
                    <label>Options (select the correct answer)</label>
                    <div class="option-input">
                        <input type="radio" name="correct" value="0" checked>
                        <input type="text" id="option0" placeholder="Option 1">
                    </div>
                    <div class="option-input">
                        <input type="radio" name="correct" value="1">
                        <input type="text" id="option1" placeholder="Option 2">
                    </div>
                    <div class="option-input">
                        <input type="radio" name="correct" value="2">
                        <input type="text" id="option2" placeholder="Option 3">
                    </div>
                    <div class="option-input">
                        <input type="radio" name="correct" value="3">
                        <input type="text" id="option3" placeholder="Option 4">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="addNote()">Add Note</button>
        </div>

        <!-- View Notes Section -->
        <div id="view-section" class="content-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Your Notes</h2>
                <div class="category-filter">
                    <select id="filter-category" onchange="filterNotes()">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            <div id="notes-container" class="notes-grid"></div>
        </div>

        <!-- Self-Test Section -->
        <div id="test-section" class="content-section">
            <h2>Self-Test Mode</h2>
            
            <div class="test-controls">
                <select id="test-category">
                    <option value="all">All Categories</option>
                </select>
                <button class="btn btn-primary" onclick="startTest()">Start Test</button>
                <button class="btn btn-secondary" onclick="startTest(true)">Shuffle Questions</button>
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="timer-enabled">
                    <span>Enable Timer</span>
                </label>
            </div>

            <div id="test-container"></div>
        </div>

        <!-- Progress Section -->
        <div id="progress-section" class="content-section">
            <h2>Your Progress</h2>
            <div class="progress-stats" id="progress-stats"></div>
            <div id="category-progress"></div>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by <strong>Rayan Siddique</strong></p>
    </footer>

    <script>
        let notes = [];
        let currentTest = null;
        let currentQuestionIndex = 0;
        let testResults = [];
        let timerInterval = null;
        let testStartTime = 0;

        // Load notes from memory
        function loadNotes() {
            const saved = localStorage.getItem('studyNotes');
            if (saved) {
                notes = JSON.parse(saved);
            }
            updateCategoryLists();
            displayNotes();
        }

        // Save notes to memory
        function saveNotes() {
            localStorage.setItem('studyNotes', JSON.stringify(notes));
        }

        // Select question type
        function selectType(type) {
            document.querySelectorAll('.type-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.target.closest('.type-option').classList.add('selected');
            
            if (type === 'short') {
                document.getElementById('short-answer-section').style.display = 'block';
                document.getElementById('multiple-choice-section').classList.remove('active');
            } else {
                document.getElementById('short-answer-section').style.display = 'none';
                document.getElementById('multiple-choice-section').classList.add('active');
            }
        }

        // Add new note
        function addNote() {
            const category = document.getElementById('category').value.trim();
            const question = document.getElementById('question').value.trim();
            const type = document.querySelector('.type-option.selected strong').textContent.includes('Short') ? 'short' : 'multiple';
            
            if (!category || !question) {
                alert('Please fill in category and question');
                return;
            }

            const note = {
                id: Date.now(),
                category,
                question,
                type,
                attempts: 0,
                correct: 0,
                lastAttempt: null
            };

            if (type === 'short') {
                const answer = document.getElementById('answer').value.trim();
                if (!answer) {
                    alert('Please provide an answer');
                    return;
                }
                note.answer = answer;
            } else {
                const options = [
                    document.getElementById('option0').value.trim(),
                    document.getElementById('option1').value.trim(),
                    document.getElementById('option2').value.trim(),
                    document.getElementById('option3').value.trim()
                ].filter(opt => opt);
                
                if (options.length < 2) {
                    alert('Please provide at least 2 options');
                    return;
                }
                
                const correctIndex = parseInt(document.querySelector('input[name="correct"]:checked').value);
                note.options = options;
                note.correctAnswer = correctIndex;
            }

            notes.push(note);
            saveNotes();
            clearForm();
            updateCategoryLists();
            displayNotes();
            alert('Note added successfully!');
        }

        // Clear form
        function clearForm() {
            document.getElementById('category').value = '';
            document.getElementById('question').value = '';
            document.getElementById('answer').value = '';
            document.getElementById('option0').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
        }

        // Update category lists
        function updateCategoryLists() {
            const categories = [...new Set(notes.map(n => n.category))];
            
            // Update datalist
            const datalist = document.getElementById('category-list');
            datalist.innerHTML = categories.map(cat => `<option value="${cat}">`).join('');
            
            // Update filter dropdown
            const filterSelect = document.getElementById('filter-category');
            filterSelect.innerHTML = '<option value="all">All Categories</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            
            // Update test category dropdown
            const testSelect = document.getElementById('test-category');
            testSelect.innerHTML = '<option value="all">All Categories</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        // Display notes
        function displayNotes() {
            const container = document.getElementById('notes-container');
            const filter = document.getElementById('filter-category').value;
            
            let filteredNotes = notes;
            if (filter !== 'all') {
                filteredNotes = notes.filter(n => n.category === filter);
            }

            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 60px;">üìù</div>
                        <h3>No notes yet</h3>
                        <p>Add your first note to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredNotes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <span class="note-category">${note.category}</span>
                        <div class="note-actions">
                            <button class="icon-btn" onclick="deleteNote(${note.id})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <h4 style="margin-bottom: 10px;">${note.question}</h4>
                    <div style="font-size: 12px; color: #6c757d; margin-top: 10px;">
                        Type: ${note.type === 'short' ? 'Short Answer' : 'Multiple Choice'}<br>
                        Success Rate: ${note.attempts > 0 ? Math.round((note.correct / note.attempts) * 100) : 0}%
                        (${note.correct}/${note.attempts})
                    </div>
                </div>
            `).join('');
        }

        // Filter notes
        function filterNotes() {
            displayNotes();
        }

        // Delete note
        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== id);
                saveNotes();
                displayNotes();
                updateCategoryLists();
            }
        }

        // Start test
        function startTest(shuffle = false) {
            const category = document.getElementById('test-category').value;
            const timerEnabled = document.getElementById('timer-enabled').checked;
            
            currentTest = notes.filter(n => category === 'all' || n.category === category);
            
            if (currentTest.length === 0) {
                alert('No questions available for testing!');
                return;
            }

            if (shuffle) {
                currentTest = currentTest.sort(() => Math.random() - 0.5);
            }

            currentQuestionIndex = 0;
            testResults = [];
            
            if (timerEnabled) {
                testStartTime = Date.now();
                startTimer();
            }

            displayQuestion();
        }

        // Start timer
        function startTimer() {
            const timerDiv = document.createElement('div');
            timerDiv.id = 'test-timer';
            timerDiv.className = 'timer';
            document.getElementById('test-container').insertBefore(timerDiv, document.getElementById('test-container').firstChild);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - testStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('test-timer').textContent = 
                    `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Display question
        function displayQuestion() {
            if (currentQuestionIndex >= currentTest.length) {
                finishTest();
                return;
            }

            const question = currentTest[currentQuestionIndex];
            const container = document.getElementById('test-container');
            
            let html = `
                <div class="test-question">
                    <p style="color: #6c757d; margin-bottom: 10px;">
                        Question ${currentQuestionIndex + 1} of ${currentTest.length} | ${question.category}
                    </p>
                    <h3>${question.question}</h3>
            `;

            if (question.type === 'multiple') {
                html += '<div class="test-options">';
                question.options.forEach((option, idx) => {
                    html += `
                        <div class="test-option" onclick="selectOption(${idx})">
                            <input type="radio" name="test-answer" value="${idx}" id="opt${idx}" style="margin-right: 10px;">
                            <label for="opt${idx}" style="cursor: pointer;">${option}</label>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += `<textarea class="answer-input" id="user-answer" placeholder="Type your answer here..."></textarea>`;
            }

            html += `
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="checkAnswer()">Submit Answer</button>
                        <button class="btn btn-secondary" onclick="skipQuestion()">Skip</button>
                    </div>
                    <div id="feedback"></div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Select option
        function selectOption(idx) {
            document.querySelectorAll('.test-option').forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === idx) {
                    opt.classList.add('selected');
                    document.getElementById(`opt${idx}`).checked = true;
                }
            });
        }

        // Check answer
        function checkAnswer() {
            const question = currentTest[currentQuestionIndex];
            let correct = false;
            let userAnswer = '';

            if (question.type === 'multiple') {
                const selected = document.querySelector('input[name="test-answer"]:checked');
                if (!selected) {
                    alert('Please select an answer');
                    return;
                }
                userAnswer = parseInt(selected.value);
                correct = userAnswer === question.correctAnswer;
                
                // Visual feedback
                document.querySelectorAll('.test-option').forEach((opt, idx) => {
                    if (idx === question.correctAnswer) {
                        opt.classList.add('correct');
                    }
                    if (idx === userAnswer && !correct) {
                        opt.classList.add('incorrect');
                    }
                });
            } else {
                userAnswer = document.getElementById('user-answer').value.trim();
                if (!userAnswer) {
                    alert('Please provide an answer');
                    return;
                }
                correct = userAnswer.toLowerCase() === question.answer.toLowerCase();
            }

            // Update stats
            const note = notes.find(n => n.id === question.id);
            note.attempts++;
            if (correct) note.correct++;
            note.lastAttempt = new Date().toISOString();
            saveNotes();

            testResults.push({ question: question.question, correct, userAnswer });

            // Show feedback
            const feedback = document.getElementById('feedback');
            if (correct) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úÖ Correct!';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚ùå Incorrect. The correct answer is: <strong>${
                    question.type === 'multiple' ? question.options[question.correctAnswer] : question.answer
                }</strong>`;
            }

            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 2000);
        }

        // Skip question
        function skipQuestion() {
            testResults.push({ question: currentTest[currentQuestionIndex].question, correct: false, skipped: true });
            currentQuestionIndex++;
            displayQuestion();
        }

        // Finish test
        function finishTest() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const correct = testResults.filter(r => r.correct).length;
            const total = testResults.length;
            const percentage = Math.round((correct / total) * 100);

            const container = document.getElementById('test-container');
            container.innerHTML = `
                <div class="test-question" style="text-align: center;">
                    <h2 style="color: #667eea; margin-bottom: 20px;">Test Complete! üéâ</h2>
                    <div class="stat-value" style="color: #667eea;">${percentage}%</div>
                    <p style="font-size: 1.2em; margin-bottom: 30px;">
                        You got ${correct} out of ${total} correct
                    </p>
                    <button class="btn btn-primary" onclick="startTest()">Test Again</button>
                    <button class="btn btn-secondary" onclick="showSection('progress')">View Progress</button>
                </div>
            `;
        }

        // Show section
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`${section}-section`).classList.add('active');
            event.target.classList.add('active');

            if (section === 'view') {
                displayNotes();
            } else if (section === 'progress') {
                displayProgress();
            }
        }

        // Display progress
        function displayProgress() {
            const totalNotes = notes.length;
            const totalAttempts = notes.reduce((sum, n) => sum + n.attempts, 0);
            const totalCorrect = notes.reduce((sum, n) => sum + n.correct, 0);
            const averageScore = totalAttempts > 0 ? Math.round((totalCorrect / totalAttempts) * 100) : 0;

            document.getElementById('progress-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalNotes}</div>
                    <div class="stat-label">Total Notes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalAttempts}</div>
                    <div class="stat-label">Total Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${averageScore}%</div>
                    <div class="stat-label">Average Score</div>
                </div>
            `;

            // Category breakdown
            const categories = [...new Set(notes.map(n => n.category))];
            const categoryHTML = categories.map(cat => {
                const catNotes = notes.filter(n => n.category === cat);
                const catAttempts = catNotes.reduce((sum, n) => sum + n.attempts, 0);
                const catCorrect = catNotes.reduce((sum, n) => sum + n.correct, 0);
                const catScore = catAttempts > 0 ? Math.round((catCorrect / catAttempts) * 100) : 0;

                return `
                    <div class="note-card">
                        <h3>${cat}</h3>
                        <p>Notes: ${catNotes.length} | Attempts: ${catAttempts}</p>
                        <p style="font-size: 1.5em; font-weight: bold; color: #667eea;">${catScore}%</p>
                        <div style="background: #e0e0e0; height: 8px; border-radius: 4px; margin-top: 10px;">
                            <div style="background: #667eea; height: 100%; width: ${catScore}%; border-radius: 4px; transition: width 0.3s;"></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('category-progress').innerHTML = `
                <h3 style="margin: 30px 0 20px 0;">Performance by Category</h3>
                <div class="notes-grid">${categoryHTML || '<p>No data available yet. Start testing to see your progress!</p>'}</div>
            `;
        }

        // Initialize
        loadNotes();
    </script>
</body>
</html>
